<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/blog_header.css}">
</head>
<body>
    <header class="header">
        <div>
            <a href="" class="name" ></a>
        </div>
        <div>
            <button class="menu" type="button">menu</button>
             <ul>
                <li class="menu_item"><a th:href="@{/account/blog/all}">Home</a></li>
                <li class="menu_item"><a th:href="@{/account/blog/register}">ブログ登録</a></li>
                <li class="menu_item"><a th:href="@{/account/blog/logout}">Logout</a></li>
            </ul>
        </div>
        </header>
        <main>
            <section class="blog_delete_section">
                <h2 th:text="deleteMessage">削除したいブログ</h2>
                <div class="blog_list_flex">
                    <article class="blog-topic-article" each="blog:blogList">
                        <a th:href="@{/account/blog/delete/detail/{blogId}(blogId=${blog.blogId})}" class="blog-colum">
                            <div class="blog-colum-category">
                                <p th:text="${blog.category}"></p>
                            </div>
                            <div class="colum__box">
                                <p text="${#temporals.format(blog.blogDate, 'yyyy/MM/dd')}"></p>
                                <p text="${blog.blogTitle}"></p>
                            </div>
                        </a>
                    </article>


                </div>

            </section>
        </main>

    
</body>
</html>
