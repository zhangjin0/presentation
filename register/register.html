<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register">
        <form action="" method="post">
            <h1>登録画面</h1>
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="nameを入力して下さい">
           
            <label for="email">email</label>
            <input type="text" name="email" id="email" placeholder="emailを入力して下さい">
          
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="passwordを入力して下さい">
         
            <input type="submit" value="登録" id="register-button">
           
           
        </form>

    </div>
    
</body>
</html>
